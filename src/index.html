<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THREE.js model animation</title>
    <meta name="description" content="Three.js animation system for models - Online demo https://threejs-model-animation.surge.sh">
</head>
<body>
    <canvas class="webgl"></canvas>

    <div class="row">
        <button id="btn-left-up" name="btn-left-up">Left up</button>
        <button id="btn-left-down" name="btn-left-down">Left down</button>
        <button id="btn-right-up" name="btn-right-up">Right up</button>
        <button id="btn-right-down" name="btn-right-down">Right down</button>
        <button id="btn-toggle-all" name="btn-toggle-all">Toggle all</button>
    </div>
    <div class="row">
        <button id="btn-left-up-long" name="btn-left-up">Left up (1s)</button>
        <button id="btn-left-down-long" name="btn-left-down">Left down (1s)</button>
        <button id="btn-right-up-long" name="btn-right-up">Right up (1s)</button>
        <button id="btn-right-down-long" name="btn-right-down">Right down (1s)</button>
        <button id="btn-toggle-all-long" name="btn-toggle-all">Toggle all (2s)</button>
    </div>


    <script type="module" src="./script.js"></script>
</body>
</html>
